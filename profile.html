        <form>
            <h2>Biodata Diri</h2>
            <label>Nama :</label>
            <p>
                <input id="nama" type="text" maxlength="40" placeholder="Nama Lengkap" required>
            </p>
            <label>Tanggal lahir :</label>
            <p>
                <input id="lahir" type="datetime" required>
            </p>
            <label>Jenis Kelamin :</label>
            <p>
                <label><input type="radio" name="kelamin" value="pria">Pria</label>
                <label><input type="radio" name="kelamin" value="wanita">Wanita</label>
            </p>
            <label>Email :</label>
            <p>
                <input id="email" type="email" placeholder="Email" required>
            </p>
            <label>Nomor Telepon :</label>
            <p>
                <input id="nohp" type="text" placeholder="Nomor Telepon" required>
            </p>
            <label>Alamat :</label>
            <p>
                <textarea rows="3" cols="30" name="alamat" placeholder="Alamat Lengkap" required></textarea>
            </p>
        </form>
    </body>
