    <body>
        <nav class="top">
			<ul class="left">
				<a href="index.html">
					<img id="logo" src="img/LOGO FIRO5 2.png" alt="">

			<ul class="right">

        <form>
            <label>Kontak :</label>
            <p>
                <input id="email" type="email" placeholder="Email" required>
            </p>
            <label>Dikirim ke :</label>
            <p>
                <textarea rows="3" cols="30" name="alamat" placeholder="Alamat Lengkap" required></textarea>
            </p>
            <label>Metode Pengiriman :</label>
            <p>
                <label><input type="radio" name="pengiriman" value="sicepatreg">SiCepat REG</label>
                <label><input type="radio" name="pengiriman" value="jntexpress">J&T Express</label>
                <label><input type="radio" name="pengiriman" value="sicepathalu">SiCepat Halu</label>
                <label><input type="radio" name="pengiriman" value="jnereguler">JNE Reguler</label>
            </p>
            <label>Metode Pembayaran :</label>
            <p>
                <label><input type="radio" name="pembayaran" value="bankmandiri">Bank Mandiri</label>
                <label><input type="radio" name="pembayaran" value="bankbni">Bank BNI</label>
            </p>
            <p>
                <input type="submit" name="buatpesanan" value="Buat Pesanan">
            </p>
        </form>
